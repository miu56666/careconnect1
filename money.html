<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>إدارة الميزانية الشخصية</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>إدارة الميزانية الشخصية</h1>
            <div id="balance"></div>
        </header>
        <section>
            <form id="transactionForm">
                <label for="transactionType">نوع العملية:</label>
                <select id="transactionType" required>
                    <option value="income">إيراد</option>
                    <option value="expense">مصروف</option>
                </select>
                <label for="transactionAmount">المبلغ:</label>
                <input type="number" id="transactionAmount" placeholder="أدخل المبلغ" required>
                <label for="transactionCategory">الفئة:</label>
                <input type="text" id="transactionCategory" placeholder="أدخل الفئة" required>
            
            </form>
        </section>
        <section id="transactions"></section>
    </div>
</body>
</html>
